<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!categories"><em>Loading...</em></p>
<div class="mb-2">
    <button [disabled]="global.onEdit" class="btn btn-primary mr-2" (click)="openEditModal()">Add New Record</button>
    <button [disabled]="!global.onEdit" class="btn btn-secondary" (click)="editItem()">Update Record</button>
    <button [disabled]="!global.onEdit" class="btn btn-secondary" (click)="deleteItem()">Delete Record</button>
</div>
<ag-grid-angular style="width: 100%; height:100%;" (gridReady)="global.onGridReady($event)" [domLayout]="global.domLayout" class="ag-theme-alpine" (rowSelected)="global.onRowSelected($event)" [rowData]="categories" [columnDefs]="columnDefs">
</ag-grid-angular>
