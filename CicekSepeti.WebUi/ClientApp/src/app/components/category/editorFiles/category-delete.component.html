<button mat-icon-button class="close-button" (click)="onNoClick()">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
<h1 mat-dialog-title>Are you sure about to delete?</h1>
<div mat-dialog-actions>
    <button class="btn btn-danger" mat-button [mat-dialog-close]="data">Yes</button>
    <button class="btn btn-primary" mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
</div>
