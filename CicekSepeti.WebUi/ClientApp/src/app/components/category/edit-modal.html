<button mat-icon-button class="close-button" (click)="onNoClick()">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <div class="form-group">
        <mat-form-field>
            <mat-label>name</mat-label>
            <input matInput [(ngModel)]="data.categoryName">
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label>status</mat-label>
            <input matInput [(ngModel)]="data.status">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button class="btn btn-primary" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    <button class="btn btn-danger" mat-button (click)="onNoClick()">No Thanks</button>
</div>
